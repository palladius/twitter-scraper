addon_in_the_end:
  - # Wordle the most famous one
    url: 'https://www.nytimes.com/games/wordle/'
    # used to be https://www.powerlanguage.co.uk 
    regexes:
      - "wordle"
      - "🟩🟩🟩🟩🟩"
    lang: en
    return: wordle_en